# psycopg2 = "*"
pyvirtualdisplay = "^3.0"
undetected-chromedriver = "^3.5.5"

# [Crawlee]
crawlee="1.0.2"
playwright="1.55.0"

# [Stealth requests]
stealth-requests = "^2.0.4"

# [Httpx]
httpx = "*"

# [botasaurus]
# botasaurus = "*"

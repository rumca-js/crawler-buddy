readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
python-dateutil = "^2.8.2"
yt-dlp = "^2025.10.14"
beautifulsoup4 = "^4.13.5"
lxml = "^5.3.0"
brutefeedparser="^0.10.5"
pytz = "^2024.2"
psutil="*"
flask="*"
url-cleaner="*"
#cleanurl="*"  TODO may change url structure
webtoolkit="^0.0.40"

# Enable and crawlers as needed

# [Requests]
requests = "^2.32.5"

# [Selenium]
selenium="4.37.0"
selenium-wire="*"
